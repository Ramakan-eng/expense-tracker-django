{% extends 'base.html' %}

{% block title %} Login-Expende Tracker {% endblock %}

{% block content %}

<div class = "d-flex justify-content-center align-items-center vh-100">
    <div class="card shodow-lg p-4" style="width:300;">
    <h3 class="text-primary text-center mb-3" > Login </h3>


    <form method = 'post'> 
        {% csrf_token %}

        <div class="mb-3"> 
            <label class="form-label">Username</label>
            <input type = 'text' name = "username" class = 'form-control' placeholder="Enter Username" required>
        </div>

       
        <div class="mb-3"> 
            <label class="form-label">Passward</label>
            <input type = 'password' name = "password" class = 'form-control' placeholder="Enter Passward" required>
        </div>
      

        <button type="submit" class="btn btn-primary w-100">Login</button>
   
    </form>
    
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>

    </div>
</div>

{% endblock %}
