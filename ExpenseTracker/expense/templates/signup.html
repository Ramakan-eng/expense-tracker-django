{% extends 'base.html' %}

{% block title %} Signup-Expende Tracker {% endblock %}

{% block content %}

<div class = "d-flex justify-content-center align-items-center vh-100">
    <div class="card shodow-lg p-4" style="width:300;">
    <h3 class="text-primary mb-3" > Crate Account </h3>

        {% if messages %}
            {% for m in messages %}
               <div class="aleart aleart-danger">{{m}}</div>

            {% endfor %}

        {% endif %}

    <form method = 'post'> 
        {% csrf_token %}

        <div class="mb-3"> 
            <label class="form-label">Username</label>
            <input type = 'text' name = "username" class = 'form-control' placeholder="Enter Username" required>
        </div>

        <div class="mb-3"> 
            <label class="form-label">Email</label>
            <input type = 'email' name = "email" class = 'form-control' placeholder="Enter email address" required>
        </div>
        <div class="mb-3"> 
            <label class="form-label">Passward</label>
            <input type = 'password' name = "password" class = 'form-control' placeholder="Enter Passward" required>
        </div>
        <div class="mb-3"> 
            <label class="form-label">conform password</label>
            <input type = 'password' name = "confirm_password" class = 'form-control' placeholder="Enter password" required>
        </div>       

        <button type="submit" class="btn btn-primary w-100">Signup</button>
   
    </form>
    
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}"> Login</a></p>

    </div>
</div>

{% endblock %}
